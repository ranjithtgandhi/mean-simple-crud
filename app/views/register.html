
<div class="form-container" >
    <h2>Register</h2>
    <form method="post" name="userForm" ng-submit="saveRegister(user)" novalidate>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" ng-model="user.firstName"  ng-required="true" class="form-control" />
            <p ng-show="userForm.firstName.$error.required && (userForm.$submitted || userForm.firstName.$dirty)" class="text-danger">Please Enter First Name</p>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control"  ng-model="user.lastName"  ng-required="true" required />
            <p ng-show="userForm.lastName.$error.required && (userForm.$submitted || userForm.lastName.$dirty)" class="text-danger">Please Enter Last name</p>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control"  ng-model="user.username"  ng-required="true"  required />
            <p ng-show="userForm.username.$error.required && (userForm.$submitted || userForm.username.$dirty)" class="text-danger">Please Enter Username</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"  ng-model="user.password"  ng-required="true" required />
            <p ng-show="userForm.password.$error.required && (userForm.$submitted || userForm.password.$dirty)" class="text-danger">Please Enter Password</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
            <a ui-sref="login"  class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>

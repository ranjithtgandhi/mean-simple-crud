
<div class="form-container">
    <h2>Login</h2>
    <form method="post" name="loginForm" ng-submit="loginfun(user)" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username"  ng-required="true" />
            <p ng-show="loginForm.username.$error.required && (loginForm.$submitted || loginForm.username.$dirty)" class="text-danger">Please Enter First Name</p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control"  ng-model="user.password"  ng-required="true" />
            <p ng-show="loginForm.password.$error.required && (loginForm.$submitted || loginForm.password.$dirty)" class="text-danger">Please Enter First Name</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <a ui-sref="register"  class="btn btn-link">Register</a>
        </div>
    </form>
</div>
